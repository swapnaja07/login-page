<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>authbyuser</title>
  </head>
  <body>
<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">navbar</span>
    </div>
</nav>
  <h1 style="text-align:center; color: green;">Hospital Management</h1>

  <div class="container-fluid">
    {% if request.user.is_authenticated%}
    <p class="h3 text_success">You are Logged in</p>
    <p class="text-success h3">Username : {{request.user.username}}</p>
    <p class="h4 text-info">first_name:{{ request.user.first_name}}</p>
    <p class="text-info h4">last_name: {{request.user.last_name}}</p>
    <a href={% url 'logout_user' %} type="button" class="btn btn-success btn-lg">Logout</a>

    
    {% else %}
      <p class ="text-danger h3">User is not logged in</p>
      <a href={% url 'register' %} type="button" class="btn btn-success btn-lg">Register</a>
      <a href={% url 'login_user' %} type="button" class="btn btn-success btn-lg"> Login</a>
      
      
     
    {% endif %}

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
