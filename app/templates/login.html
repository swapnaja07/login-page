    <form method="POST" action="{% url 'login_user' %}">

            <label for="inputusername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="inputusername">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword3">
            </div>
        </div>
        <input type="hidden" name="user_type" id="user_type">
        <button type="submit" class="btn btn-primary" onclick="setUserType('doctor')">Doctor Login</button>
        <button type="submit" class="btn btn-primary" onclick="setUserType('patient')">Patient Login</button>
    </form>
</div>
